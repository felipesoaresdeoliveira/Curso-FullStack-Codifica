<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Lista de compras Aula 32</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista de compras</h1>
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          placeholder="Adicione uma nova tarefa"
        />
        <button type="submit">Adicionar</button>
      </form>
      <ul id="todo-list"></ul>
      <div class="tarefas"></div>
      <button id="clear-todos">Limpar lista</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
